<script type="text/javascript">
//游戏逻辑
//创建一个五子棋对象，并初始化
var chess=new Object();
//初始化本地用户
chess.user=prompt('What is your name?');
$('#player1').html('<p>玩家：'+chess.user+'</p>');
function initial(){
	//棋子的序号，描述落子的先后顺序
	chess.code=1;
	//你的对手
	chess.opponent=''
	//对应image监听器
	chess.image='';
	//对应start监听器
	chess.start=0;
	//对应right监听器
	chess.right='';
	//对应coordinate监听器
	chess.coordinate=[];
	//对应result监听器
	chess.result='';
}
initial();
//建立websocket通讯客户端
var namespace='/';
var socket=io.connect(location.protocol+'//'+document.domain+':'+location.port+namespace);
//监听日志
socket.on('response',function(message){
	try{
		var chessJson=JSON.parse(message['data']);
		if(chessJson.msg)
			log(chessJson.user+': '+chessJson.msg);
		return false;
	}
	catch(e){
		log(message['data']);
		return false;
	}
});
//监听棋子颜色
socket.on('image',function(message){
	var chessJson=JSON.parse(message['data']);
	chess.image=chessJson.image;
});
//监听游戏开始
socket.on('start',function(message){
	var chessJson=JSON.parse(message['data']);
	chess.start=chessJson.start
	log('Game start.');
	chess.opponent=((chessJson.player1===chess.user)?chessJson.player2:chessJson.player1);
});
//监听棋权
socket.on('right',function(message){
	var chessJson=JSON.parse(message['data']);
	chess.right=chessJson.right;
	chess.image=chessJson.image;
	log('It is '+chess.right+'\'s turn.');
});
//监听落子信息
socket.on('coordinate',function(message){
	var chessJson=JSON.parse(message['data']);
	chess.image=chessJson.image;
	chess.coordinate=[chessJson.x,chessJson.y];
	log(chess.coordinate);
	getCell(chess.coordinate).style.backgroundImage='url('+chessJson.image+')';
	getCell(chess.coordinate).innerHTML='<span class="code">'+chess.code.toString()+'</span>'
	getCell(chess.coordinate).children[0].style.color=(chess.code%2===1?'white':'grey');
	chess.code+=1;
});
//监听胜负信息
socket.on('result',function(message){
	var chessJson=JSON.parse(message['data']);
	chess.result=chessJson.result;
	log('Winner is '+chess.result);
	chess.start=0;
	if(chess.result===chess.user){
		alert('Congratulations, you have won!');
	}
	else if (chess.result==='dogfall') {
		alert('Neither you win, nor lose.How about trying again?');
	}
	else {
		alert(chess.result+' has won.')
	}
});
//监听初始化
socket.on('clear',function chessClear(){
	initial();
	list=$('span');
	for(var i=0;i<list.length;i++){
		list[i].parentNode.style.backgroundImage='';
		list[i].parentNode.innerHTML='';
	}
});
//获取元素坐标的函数
function getCoordinate(obj){
	var chessBar=document.querySelectorAll('.chess-line');
	var parentElement=obj.parentElement;
	var i=0,j=0;
	for (i = 0; obj; i++) {
		obj=obj.previousElementSibling;
	}
	for (j = 0; parentElement; j++) {
		parentElement=parentElement.previousElementSibling;
	}
	return [i-1,j-1];
}
//通过坐标获取元素的函数
function getCell(coordinate){
	var x=-1,y=-1;
	x=coordinate[0];
	y=coordinate[1];
	var chessBar=document.querySelectorAll('.chess-line');
	var obj=chessBar[y].childNodes[2*x+1];
	return obj;
}
//log生成函数
function log(msg) {
	document.getElementById('log').innerHTML='<p>'+msg+'</p>'+document.getElementById('log').innerHTML;
}
//准备消息
function prepare(){
	socket.emit('prepare',{data: chess.user});//jack
}
//发送落子消息
function play(obj){
	if(chess.start&&chess.right===chess.user){
		var coordinate=getCoordinate(obj);
		var chessJson=new Object();
		chessJson.user=chess.user;
		chessJson.image=chess.image;
		chessJson.x=coordinate[0];
		chessJson.y=coordinate[1];
		var chessData=JSON.stringify(chessJson);
		socket.emit('chess',{data: chessData});//{'user':'jack','image':'../static/gomoku/black.png','x':6,'y':5}
	}
}
//聊天模块
//注册键盘事件
document.onkeydown = function(e) {
	//捕捉回车事件
	var ev = (typeof event!= 'undefined') ? window.event : e;
	if(ev.keyCode == 13) {
		send();
	}
}
function send() {
	if(!document.getElementById('text').value){
		alert('please enter something.');
		return false;
	}
	var msg='';
	msg=document.getElementById('text').value;
	var message=new Object();
	message.user=chess.user;
	message.msg=msg;
	var data=JSON.stringify(message);
	socket.emit('message', {data: data});
	document.getElementById('text').value='';
};
//请求重来
function restart(){
	if (chess.start===1) {
		var varification=confirm('Do you really want to restart? This operation will not come into effect when you opponent refused.')
		if(varification){
			socket.emit('restart',{data:chess.user});
			console.log(chess.user);
		}
	}
	if(chess.start===0){
		var chessObject=new Object();
		chessObject.user=chess.user;
		var msgClear=JSON.stringify(chessObject);

}
