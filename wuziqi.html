	var turnNumber=0;
	function start() {
		;
	}
	function play(obj) {
		if (turnNumber%2==0) {
			if (obj.style.backgroundImage=='') {
				obj.style.backgroundImage='url("black.png")';
				turnNumber++;
			}
		}
		else {
			if (obj.style.backgroundImage=='') {
				obj.style.backgroundImage='url("white.png")';
				turnNumber++;
			}
		}
	}
	function recoverColor(obj) {
		obj.style.backgroundColor='#dfdfdf';
	}
</script>
